{% extends "base.html" %}

{% block content %}
<h3>Upload CSV file</h3>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="myfile">
    <button type="submit">Upload</button>
  </form>

  {% if message %}
    <p>Status: {{message}}</p>
  {% endif %}
{% endblock %}
